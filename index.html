<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <title>Landing Page Project</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <div class="header">
            <div class="header-logo">
                Header Logo
            </div>
            <ul class="links">
                <li>link one</li>
                <li>link two</li>
                <li>link three</li>
            </ul>
        </div>
        <div class="hero">
            <div class="hero-text">
                <h1 class="hero-main-text">This website is awesome</h1>
                <p class="hero-sub-text">subtext under the main title</p>
                <button class="cta-button">Sign up</button>
            </div>
            <div class="main-image">
                <img src="./img/white-wolf.jpg">
            </div>
        </div>
        <div class="info"></div>
            <h2>Some random information</h2>
            <div class="info-container">
                <div class="info-item">item 1</div>
                <div class="info-item">item 2</div>
                <div class="info-item">item 3</div>
                <div class="info-item">item 4</div>
            </div>
        <div class="quote">
            <div class="inspiring-quote">
                <p>This is an inspiring quote</p>
            </div>
            <div class="quote-source">
                <p>by Thor, God of Thunder</p>
            </div>
        </div>
        <div class="call-to-action">
            <div class="cta-card">
                <div class="cta-text"></div>
                <button class="cta-button">Sign up</button>
            </div>
        </div>
        <div class="footer">
            Copyright The Odin Project 2021
        </div>
    </body>
</html>
